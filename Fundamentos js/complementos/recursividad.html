<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--
    La recursividad es un concepto muy importante en cualquier lenguaje de
    programación. Una función recursiva es básicamente aquella que se
    llama (o se ejecuta) a sí misma de forma controlada, hasta que sucede
    una condición base.
-->
<script>
    function divisionEntera(dividendo, divisor) {
        if(dividendo < divisor) {
            return 0
        }

        return 1 + divisionEntera(dividendo - divisor, divisor)
    }
</script>
</body>
</html>
