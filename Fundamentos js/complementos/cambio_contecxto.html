<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--
    El contexto (o alcance) de una función es por lo general, window. Así que
    en ciertos casos, cuando intentamos referirnos a this en alguna parte del
    código, es posible que tengamos un comportamiento inesperado, porque el
    contexto quizás no sea el que esperamos.

    Existen al menos tres maneras de cambiar el contexto de una función.

        -Usando el método .bind, enviamos la referencia a la función sin 
            ejecutarla, pasando el contexto como parámetro.
        - Usando el método .call, ejecutamos inmediatamente la función con el 
            contexto indicado
        -Usando el método .apply, es similar a .call pero los parámetros 
            adicionales se pasan como un arreglo de valores
-->
    <script>
        const alvaro = {
            nombre: 'Alvaro',
            apellido: 'Diaz',
            edad: 21
        }

        function saludar(saludo = 'Hola') {
            console.log(`${saludo}, mi nombre es ${this.nombre}`)
        }

        const saludarAlvaro = saludar.bind(alvaro)
        
        setTimeout(saludar.bind(alvaro, 'Habla pe'))

        saludar.call(alvaro, 'Habla pe2')

        saludar.apply(alvaro, ['Habla pe3'])
    </script>
</body>
</html>
