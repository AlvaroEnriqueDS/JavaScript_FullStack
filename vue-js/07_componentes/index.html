<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <button  @click="ms">MOSTRAR</button>
        <button  @click="oc">OCULTAR</button>
        <br>
        <br>
        <div v-if="mostrar">
        <form @submit.prevent="submit" action="" method="post">
            <h2>Â¿Cuales son tus cursos favoritos?</h2>

            <template v-for="curso in cursos">
                <curso :curso="curso" @checked="selectCurso"></curso>
            </template>
            <button type="submit">ENVIAR</button>
        </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script text="text/javascript">
    Vue.component('curso', {
        props: ['curso'],
        methods:{
            onchange:function (ev){
                this.$emit('checked', this.curso.value, ev.target.checked)
            }
        },
        template: `
        <div>
            <input type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value" @change="onchange">
            <label v-bind:for="curso.value">{{curso.nombre}}</label>  
        </div>
        `
    }) 
    let app = new Vue({
        el: '#app',
        data: {
            mostrar: true,
            cursos: [
                {nombre: 'Curso de Vue.js',
                value: 'vue'},
                {nombre: 'Curso de SEO',
                value: 'seo'},
                {nombre: 'Curso de REACT',
                value: 'react'},
                {nombre: 'Curso de GOLANG',
                value: 'go'},
            ],
            cursosSeleccionados: []
        },
        methods:{
            ms: function(){
                this.mostrar = true
            },
            oc: function(){
                this.mostrar = false
            },
            submit: function(){
                console.log('se envio el formulario')
                console.log(this.cursosSeleccionados)
            },
            selectCurso: function(curso, checked){
                if(checked) {
                    this.cursosSeleccionados.push(curso)
                }else{
                    let index = this.cursosSeleccionados.indexOf(curso)
                    this.cursosSeleccionados.splice(index, 1)
                }
            }
        }
    })
</script>
</body>
</html>
